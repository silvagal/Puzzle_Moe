# Stage 2 MoE Fine-tuning - ResNet-101 Backbone (Large Experts)
# Experts widened (hidden 1024) for higher capacity while encoder stays fixed

experiment: stage2_moe_resnet101_large
seed: 42

dataset:
  name: ptbxl
  path: data/processed/ptbxl/fs500/superclasses
  batch_size: 32
  num_workers: 4
  patch_size: 64

model:
  patch_encoder_hidden: 128
  embedding_dim: 256
  num_experts: 3
  num_classes: 5
  deep_encoder: true
  encoder_depth: resnet101
  use_attention: true
  attention_heads: 4
  input_channels: 12
  expert_hidden_dim: 1024  # Large: ~4x the SMAL expert width

training:
  epochs: 50
  lr: 0.0003
  weight_decay: 0.002
  warmup_epochs: 5
  dropout: 0.3
  grad_clip: 1.0
  use_symbolic_gating: true
  lambda_symbolic: 0.7
  lambda_load_balance: 0.01
  use_focal_loss: false
  focal_gamma: 1.5

logging:
  checkpoint_dir: checkpoints/stage2_moe_resnet101_large
  log_interval: 50
