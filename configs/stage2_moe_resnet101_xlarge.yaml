# Stage 2 MoE Fine-tuning - ResNet-101 Backbone (XLarge Experts)
# Experts widened (hidden 2048) for aggressive capacity; slightly stronger regularization.

experiment: stage2_moe_resnet101_xlarge
seed: 42

dataset:
  name: ptbxl
  path: data/processed/ptbxl/fs500/superclasses
  batch_size: 32
  num_workers: 4
  patch_size: 64

model:
  patch_encoder_hidden: 128
  embedding_dim: 256
  num_experts: 3
  num_classes: 5
  deep_encoder: true
  encoder_depth: resnet101
  use_attention: true
  attention_heads: 4
  input_channels: 12
  expert_hidden_dim: 2048  # XLarge: ~12x SMAL width

training:
  epochs: 50
  lr: 0.0003
  weight_decay: 0.003   # slightly higher regularization for large experts
  warmup_epochs: 5
  dropout: 0.35         # stronger dropout to counter overfitting
  grad_clip: 1.0
  use_symbolic_gating: true
  lambda_symbolic: 0.7
  lambda_load_balance: 0.01
  use_focal_loss: false
  focal_gamma: 1.5

logging:
  checkpoint_dir: checkpoints/stage2_moe_resnet101_xlarge
  log_interval: 50
